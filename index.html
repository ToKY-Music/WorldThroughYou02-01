<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知覚と存在01</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: "Arial", sans-serif;
        }
        .container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 24px;
        }
        .text {
            position: absolute;
            transition: transform 1s ease-in-out, opacity 0.5s;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            mix-blend-mode: difference;
            transition: transform 0.5s ease-out;
        }
        .split {
            position: absolute;
            width: 50vw;
            height: 100vh;
            top: 0;
            background: rgba(255, 255, 255, 0.05);
            transition: background 0.5s;
        }
        .split.left { left: 0; }
        .split.right { right: 0; }
    </style>
</head>
<body>
    <div class="split left"></div>
    <div class="split right"></div>
    <div class="container">
        <div class="text">あらゆるものが、あらゆるものを包んでいる</div>
    </div>
    <div class="overlay"></div>
    <script>
        document.addEventListener("mousemove", (e) => {
            const overlay = document.querySelector(".overlay");
            const text = document.querySelector(".text");
            const left = document.querySelector(".split.left");
            const right = document.querySelector(".split.right");
            const x = (e.clientX / window.innerWidth - 0.5) * 100;
            const y = (e.clientY / window.innerHeight - 0.5) * 100;
            
            overlay.style.transform = `translate(${x}px, ${y}px)`;
            text.style.transform = `translate(${x / 2}px, ${y / 2}px)`;
            left.style.transform = `translateX(${x / 5}px)`;
            right.style.transform = `translateX(${-x / 5}px)`;
        });

        document.addEventListener("click", () => {
            const text = document.querySelector(".text");
            const left = document.querySelector(".split.left");
            const right = document.querySelector(".split.right");
            
            // クリックでテキストの消失・再表示
            text.style.opacity = text.style.opacity === "0" ? "1" : "0";
            
            // 背景の変化
            left.style.background = left.style.background === "rgba(255, 255, 255, 0.2)" ? "rgba(255, 255, 255, 0.05)" : "rgba(255, 255, 255, 0.2)";
            right.style.background = right.style.background === "rgba(255, 255, 255, 0.2)" ? "rgba(255, 255, 255, 0.05)" : "rgba(255, 255, 255, 0.2)";
        });
    </script>
</body>
</html>
